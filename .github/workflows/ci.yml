name: CI

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  flat-annotation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    container:
      image: google/dart:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: flat_annotation
        run: pub get

      - name: Analyze
        working-directory: flat_annotation
        run: dartanalyzer --fatal-infos --fatal-warnings .

      - name: Format
        working-directory: flat_annotation
        run: dart format --output=none --set-exit-if-changed .

  flat-generator:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    container:
      image: google/dart:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: flat_generator
        run: pub get

      - name: Analyze
        working-directory: flat_generator
        run: dartanalyzer --fatal-infos --fatal-warnings .

      - name: Format
        working-directory: flat_generator
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        working-directory: flat_generator
        run: pub run test_cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: flat_generator
          file: ./flat_generator/coverage/lcov.info

  flat_orm:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter packages get
        working-directory: flat_orm

      - name: Run generator
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
        working-directory: flat_orm

      - name: Analyze
        run: flutter analyze
        working-directory: flat_orm

      - name: Install SQLite
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get -y update
          sudo apt-get -y install sqlite3 libsqlite3-dev

      - name: Run tests
        run: flutter test --coverage --coverage-path coverage/lcov.info
        working-directory: flat_orm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: flat_orm
          file: ./flat_orm/coverage/lcov.info

  example:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter packages get
        working-directory: example

      - name: Analyze
        run: flutter analyze
        working-directory: example

      - name: Install SQLite
        run: |
          sudo apt-get -y update
          sudo apt-get -y install sqlite3 libsqlite3-dev

      - name: Run tests
        run: flutter test
        working-directory: example
